<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/style.css"/>
    <script defer src="./assets/script.js"></script>
</head>
<body>
    <header>
        <h1>Coding Quiz Challenge</h1>
        <p>Test your knowledge and see how much you know about coding! Press 'Start' to begin.</p>
        <button class="start-button">Start Quiz</button>
    </header>
    <main>
        <section>
            <div class="quiz">
            </div>
        </section>

        <section>
            <div class="timer">
                <div class="timer-text">
                <div class="timer-count">30</div>
                <h3>seconds remaining</h3>
                </div>
            </div>
            <div class="quiz-results">
                <div>
                <h2>Enter your initials</h2>
                </div>
                <button id="submit-button">Submit</button>
            </div>
            <div class="score-board">
                <h2>Score Board</h2>
                <button id="go-back">Go Back</button>
                <button id="clear-scores">Clear Scoreboard</button>
            </div>
        </section>
        
    </main>
</body>
</html>
